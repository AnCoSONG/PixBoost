<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pixboost 上传中心</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./find.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css"/>
    <link rel="stylesheet" href="./find.css"/>
</head>
<body>
    <img id="rotate_pic_1" src="./find_bg.jpg">
    <img id="rotate_pic_2" src="./find_bg.jpg">
    <div class="container">
        <div id="input_box">
            <form>
                <h1 id="upload_h1">上传<small id="upload_small">UPLOAD</small></h1>
                <div class="form-group">
                    <h1 id="upload_label">图片名称<small>(20字以内)</small></h1>
                    <input type="text" class="form-control" name="pic_name"/>
                    <span id="upload_icon"><span class="glyphicon glyphicon-ok-circle"></span></span>
                </div>
                <div class="form-group">
                    <h1 id="upload_label">图片描述<small>(200字以内)</small></h1>
                    <textarea id="upload_textarea" type="textarea" class="form-control" name="pic_desc"></textarea>
                    <span id="upload_icon_false"><span class="glyphicon glyphicon-remove-circle"></span></span>
                </div>
                <div class="form-group">
                    <label id="file_choose">选择图片</label>
                    <span class="btn btn-success fileinput-button">
                        <span>上传</span>
                        <input type="file">
                    </span>
                    <span><button id="submit_button" class="btn btn-primary">提交</button></span>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
