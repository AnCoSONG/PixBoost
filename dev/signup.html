    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 visible-lg" style="position: relative; left: 30px;">
                    <div class="empty" style="height: 130px;"></div>
                    <a href="" class="thumbnail">
                        <img src="img/10.jpeg" alt="" class="img-responsive">
                    </a>
                </div>
                <div class="col-lg-2 visible-lg" style="position: relative;right: 30px;">
                    <div class="empty" style="height: 240px;"></div>
                    <a href="" class="thumbnail">
                        <img src="img/4.jpg" alt="" class="img-responsive">
                    </a>
                </div>
                
                <form action="signup.jsp">
                        <div class="col-lg-4 content-wrap">
                                <div class="table-header">
                                    <h1 class="text-left" style="font-weight: bold; margin-left: 30px;letter-spacing: 10px;float: left;font-size: 50px;">注册</h1>
                                    <small style="position: relative; top:50px; font-size: 15px;">已有账号？<a href="login.html">登录</a></small>
                                </div>
                                <div class="row">
                                    
                                </div>
                                
                                <div class="row"  style="margin-top: 20px; margin-left: 15px;">
                                        <div class="col-lg-6">
                                                <div class="table-content">
                                                    <label for="#acount" style=" letter-spacing: 10px; font-weight: bold; font-size: 20px;">用户名</label>
                                                    <div class="input-group" style="width:200px;">       
                                                            <input id ="acount"type="text" class="form-control" placeholder="Username" >
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default" data-toggle="tooltip"  title="检查用户名可用性" data-content="你好像还没有输入..." data-container="body"
                                                                data-placement="bottom" id="username-button">
                                                                    <span class="glyphicon glyphicon-search"></span>
                                                                </button>
                                                            </span>
                                                    </div>
                                                </div> 
                                            </div>
                                            
                                </div>
                                <div class="row"  style="margin-top: 20px; margin-left: 15px;">
                                        <div class="col-lg-6">
                                                <div class="table-content">
                                                    <label for="#acount" style=" letter-spacing: 10px; font-weight: bold; font-size: 20px;">手机号</label>
                                                    <div class="input-group" style="width:200px;">       
                                                            <input id ="acount"type="text" class="form-control" placeholder="Phone Number" >
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default" data-toggle="tooltip"  title="检查手机号可用性" data-content="你好像还没有输入..." data-container="body"
                                                                data-placement="bottom" id="phonenumber-button">
                                                                    <span class="glyphicon glyphicon-search"></span>
                                                                </button>
                                                            </span>
                                                    </div>
                                                </div> 
                                            </div>
                                        <div class="col-lg-6">
                                                <div class="table-content">
                                                    <label for="#acount" style=" letter-spacing: 10px; font-weight: bold; font-size: 20px;">验证码</label>
                                                    <div class="input-group" style="width:200px;">       
                                                            <input id ="account" type="text" class="form-control" placeholder="Username" >
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default" data-toggle="tooltip"  title="检查验证码" data-container="body"
                                                                data-placement="bottom" id="verifycode-button">
                                                                    <span class="glyphicon glyphicon-question-sign"></span> 
                                                                </button>
                                                            </span>
                                                    </div>
                                                </div> 
                                        </div>
                                            
                                </div>
                                <div class="row"  style="margin-top: 20px; margin-left: 15px;">
                                        <div class="col-lg-6">
                                                <div class="table-content">
                                                    <label for="#acount" style=" letter-spacing: 10px; font-weight: bold; font-size: 20px;">密码</label>
                                                    <div class="input-group" style="width:200px;">       
                                                            <input id ="password" type="password" class="form-control" placeholder="Password" maxlength="18">
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default" data-toggle="tooltip"  title="查看密码" data-content="你好像还没有输入..." data-container="body"
                                                                data-placement="bottom" id="password-button">
                                                                    <span class="glyphicon glyphicon-eye-close" id="password-span"></span>
                                                                </button>
                                                            </span>
                                                    </div>
                                                </div> 
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="table-content">
                                                <label for="#acount" style=" letter-spacing: 10px; font-weight: bold; font-size: 20px;">确认密码</label>
                                                <div class="input-group" style="width:200px;">       
                                                        <input id ="ensure-password" type="password" class="form-control" placeholder="Password" maxlength="18" >
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default" data-toggle="tooltip"  title="检查两次输入是否一致" data-content="你好像还没有输入..." data-container="body"
                                                            data-placement="bottom" id="ensure-password-button">
                                                                <span class="glyphicon glyphicon-eye-close" id="ensure-password-span"></span>
                                                            </button>
                                                        </span>
                                                </div>
                                            </div> 
                                    </div>
                                            
                                </div>
                                <div class="row" style="margin-top: 30px; margin-left: 15px;">
                                        <div class="col-lg-6">
                                                <div class="table-content">
                                                        <div class="checkbox">
                                                                <label>
                                                                  <input type="checkbox" id="agree">您是否同意<a href="">《Pixboost用户条款》</a>
                                                                </label>
                                                        </div>
                                                </div>
                                                
                                        </div>
                                        <div class="col-lg-6">
                                                <div class="table-content">
            
                                                        <button class="btn btn-primary " style="width:200px;height: 40px;" type="submit" disabled="disabled" id="signup-btn">
                                                            <span style="letter-spacing: 0px; font-weight: bold;">注&nbsp;&nbsp;&nbsp;册</span>
                                                        </button>
                                                    </div>
                                        </div>
                                </div>
                                
                                
                            </div>
                    </form>
                
                <div class="col-lg-2 visible-lg" style="position: relative; left: 30px;">
                        <div class="empty" style="height: 200px;"></div>
                        <a href="" class="thumbnail">
                            <img src="img/7.jpg" alt="" class="img-responsive">
                        </a>
                </div>
                <div class="col-lg-2 visible-lg" style="position: relative;right: 30px;">
                    <div class="empty" style="height: 150px;"></div>
                    <a href="" class="thumbnail">
                        <img src="img/12.jpg" alt="" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>

    <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <hr>
                            <div class="pixboost-mark">
                            </div>
                    </div>
                   
                </div>
            </div>
            
    </footer>
    <script>
        $(function () { 
            $("[data-toggle='tooltip']").tooltip(); 
            });
        $(function(){
            $("#password-button").click(function(){
                $("#password").attr("type","text");
                $("#password-span").removeClass("glyphicon glyphicon-eye-close"); 
                $("#password-span").addClass("glyphicon glyphicon-eye-open");  
            })
        });

        $(function(){
            $("#agree").click(function(){
                if($("#agree").is(":checked")){
                    $("#signup-btn").removeAttr("disabled");
                }else{
                    $("#signup-btn").attr("disabled","disabled");
                }
            })
        })
    </script>
