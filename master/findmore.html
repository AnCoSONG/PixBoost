<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/findmore.css">
    <link rel="stylesheet" href="css/navfooter.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Pixboost 发现</title>
</head>
<body>
    <nav role="navigation">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand"></a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="home.html">
                            <div class="navbar-item">
                                首 页
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="classify.html">
                            <div class="navbar-item">
                                分 类
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="daily.html">
                            <div class="navbar-item">
                                每 日 推 荐
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="findmore.html">
                            <div class="navbar-item  active">
                                 发 现
                            </div>
                        </a>
                    </li>
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="search visible-lg">
                                    <input type="search" class="form-control" placeholder="搜索图片">
                                </div>
                            </li>
                            <li>
                                <div class="search-bt visible-lg">
                                    <button class="btn btn-default" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                    
                                </div>
                                
                            </li>

                    <li>
                        <a href="login.html">
                            <div class="navbar-item">
                                登 录
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="signup.html">
                            <div class="navbar-item">
                                注 册
                            </div>
                        </a>
                    </li>
                </ul>
                
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="find-bg">
                    <div class="n-angle">
                        <h1 class="text-center find-title" style="position: relative; top: 25%;letter-spacing: 0px;">发&nbsp;现
                        </h1>
                        <article class="text-center" style="position: relative;top: 22%;font-size: 20px;letter-spacing: 10px;">&nbsp;身边的美</article>
                        <hr style="width:100px;position: relative;top:18%; height: 1px;">
                        
                        <h4 class="text-center" style="position: relative; top: 13%;letter-spacing: 5px;">
                            <a href="" id="upload-operation">&nbsp;·UPLOAD·</a>
                            </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="upload" id="">
                    <div class="col-lg-3 visible-lg">
                        <div class="empty-1"></div>
                        <a class="thumbnail" href="">
                            <img src="img/14.png" alt="" class="img-responsive">
                        </a>
                    </div>
                    <div class="col-lg-6 upload-table" style="padding-left: 50px; padding-right: 50px;">
                        <h1 class="page-header" style="margin-left: -17px">上传 <small>UPLOAD</small> </h1>
                        <form action="" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="name"><h4>图片名称<small>(10字以内)</small></h4></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="name" placeholder="请输入名称" maxlength="10">
                                    <span class="input-group-btn">
                                            <a class="btn btn-default" data-toggle="tooltip"  title="检查输入是否正确" data-content="你好像还没有输入..." data-container="body"
                                            data-placement="bottom" id="username-button">
                                                <span class="glyphicon glyphicon-question-sign"></span>
                                            </a>
                                    </span>
                                </div>
                                <div class="fix" style="height:calc(2vh);"></div>
                                <label for="desc"><h4>图片描述<small>(200字以内)</small></h4></label>
                                <textarea type="text" class="form-control" id="desc" placeholder="" rows="5" style="resize: none;" maxlength="200"></textarea>
                                <div class="fix" style="height:calc(2vh);"></div>
                                <label for="classify" style="float:left;margin-right: 20px;">
                                    <h4>图片分类</h4>    
                                </label>
                                <div id="classify" style="margin-top: 2px;">
                                        <label for=""  class="checkbox-inline">
                                            <input type="checkbox" id="inlineCheckbox1" value="option1">
                                            自然
                                        </label>
                                        <label for=""  class="checkbox-inline">
                                            <input type="checkbox" id="inlineCheckbox2" value="option2">
                                            二次元
                                        </label>
                                        <label for=""  class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox3" value="option3">人物
                                        </label>
                                        <label for=""  class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox3" value="option4">艺术
                                            </label>
                                </div>
                                <div class="clearfix fix" style="height:calc(2vh);"></div>
                                <label for="inputFile" style="float:left;"><h4>选择文件</h4></label>
                                <input type="file" id="inputFile" style="padding-left: 10px;padding-top: 7px;float: left;">
                                <button type="submit" class="btn btn-info pull-right" style="width:80px;margin-top: 2px;margin-left: 5px;">上传</button>
                                
                                
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 visible-lg">
                            <div class="empty-2"></div>
                            <a class="thumbnail" href="">
                                <img src="img/15.jpg" alt="" class="img-responsive">
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                        <hr>
                        <div class="pixboost-mark">
                        </div>
                </div>
               
            </div>
        </div>
        
    </footer>
    <script>
    $(function () { 
        $("[data-toggle='tooltip']").tooltip(); 
    });
    </script>
</body>
</html>
